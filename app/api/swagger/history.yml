History endpoint return history data about the coin
---
parameters:
  - name: coin
    in: path
    type: string
    required: true
    default: Bitcoin
  - name: start_date
    in: query
    type: string
    required: false
    default: '2021-01-01'
  - name: end_date
    in: query
    type: string
    required: false
    default: 'today'
  - name: graph
    in: query
    type: string
    description: available values are absolute_hype, count, relative_hype
    required: false
    default: 'absolute_hype,count,relative_hype'

responses:
  200:
    description: A list of tweets
    schema:
      $ref: '#/definitions/HistoryGraph'
    examples:
      history:
        {}